<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/app.css" type="text/css" />
    <title>SUDOKU</title>
</head>

<body>
    <section id="root">
        <article>
            <h1 clase="initial_screen_title">SUDOKU</h1>
            <article class="initial_screen_container_options">
                <button class="initial_screen_option">EASY</button>
                <button class="initial_screen_option">MEDIUM</button>
                <button class="initial_screen_option">HARD</button>
            </article>
        </article>
        <section class="scores_section">
            <img src="./menu_white_24dp.svg" alt="menu_img" />
        </section>
        <section class="menu">
            <ul>
                <li class="cancel">
                    <img src="./close_white_24dp.svg" alt="close-img" class="close-menu" />
                </li>
                <li class="scores-page">
                    <img src="./sports_score_white_24dp.svg" alt="score-img">
                    Score board
                </li>
                <li class="exit">
                    <img src="./logout_white_24dp.svg" alt="score-img">
                    Exit game
                </li>
            </ul>
        </section>
    </section>
    <script src="../src/js/app.js" type="module"></script>
</body>

</html>
